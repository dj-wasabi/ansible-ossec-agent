---
sudo: required
language: python
services:
  - docker

before_install:
- sudo apt-get -qq update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine

install:
- pip install molecule ansible docker

script:
- molecule --version
- ansible --version
- molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
